<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Component</title>
  <script type="module">
    import { defineCustomElement } from './components/my-component.js';
    defineCustomElement(window);
  </script>
</head>
<body>
<my-component locale="en" prop="0"></my-component>

<button onclick="document.querySelector('my-component').setAttribute('prop', Date.now().toString());">Change prop</button>

</body>
</html>
